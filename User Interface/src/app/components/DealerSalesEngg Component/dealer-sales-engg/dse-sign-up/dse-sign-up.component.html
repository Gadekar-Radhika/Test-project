<form #DSEsignUpForm="ngForm" (ngSubmit)="DSEsignUpForm.valid && onDSESubmit(DSEsignUpForm)">
  <div class="row">
   
    <div class="input-field col-md-4" >
        <label>First Name :</label>
    </div>

    <div class="input-field col-md-8">
    <input type="text" #FirstName="ngModel" [(ngModel)]="_registerDSE.selectedDealerSalesEngg.FirstName" name="FirstName"
    required  [ngClass]="{'invalid-textbox' :DSEsignUpForm.submitted && !FirstName.valid }">
  </div>
</div>
 

  <div class="row">
    <div class="input-field col-md-4">
      <label>Last Name :</label>
  </div>
  
  <div class="input-field col-md-8">
  <input type="text" #LastName="ngModel" [(ngModel)]="_registerDSE.selectedDealerSalesEngg.LastName" name="LastName"
  required  [ngClass]="{'invalid-textbox' :DSEsignUpForm.submitted && !LastName.valid }">
  </div>
   
  </div>

  
 
  <div class="row">
   
    <div class="input-field col-md-4">
        <label>Address :</label>
    </div>

    <div class="input-field col-md-8">
    <input type="text" #Address="ngModel" [(ngModel)]="_registerDSE.selectedDealerSalesEngg.Address" name="Address"
    required  [ngClass]="{'invalid-textbox' :DSEsignUpForm.submitted && !Address.valid }">
  </div>

  </div>

  <div class="row">
   
    <div class="input-field col-md-4">
        <label>Email :</label>
    </div>

    <div class="input-field col-md-8">
    <input type="text" #Email="ngModel" [(ngModel)]="_registerDSE.selectedDealerSalesEngg.Email" name="Email"
    required  [ngClass]="{'invalid-textbox' :DSEsignUpForm.submitted && !Email.valid }">
  </div>

  </div>

  <div class="row">
   
    <div class="input-field col-md-4">
        <label>Mobile No :</label>
    </div>

    <div class="input-field col-md-8">
    <input type="text" #MobileNumber="ngModel" [(ngModel)]="_registerDSE.selectedDealerSalesEngg.MobileNumber" name="MobileNumber"
    required  [ngClass]="{'invalid-textbox' :DSEsignUpForm.submitted && !MobileNumber.valid }">
  </div>

  </div>

  <div class="row">
   
    <div class="input-field col-md-4">
        <label>Pan No :</label>
    </div>

    <div class="input-field col-md-8">
    <input type="text" #PANNumber="ngModel" [(ngModel)]="_registerDSE.selectedDealerSalesEngg.PANNumber" name="PANNumber"
    required  [ngClass]="{'invalid-textbox' :DSEsignUpForm.submitted && !PANNumber.valid }">
  </div>

  </div>

  <div class="row">
   
    <div class="input-field col-md-4">
        <label>Adhar No :</label>
    </div>

    <div class="input-field col-md-8">
    <input type="text" #AdharNumber="ngModel" [(ngModel)]="_registerDSE.selectedDealerSalesEngg.AdharNumber" name="AdharNumber"
    required  [ngClass]="{'invalid-textbox' :DSEsignUpForm.submitted && !AdharNumber.valid }">
  </div>

  </div>

  <div class="row">
   
    <div class="input-field col-md-4">
        <label>Dealer Code :</label>
    </div>

    <div class="input-field col-md-8">
    <input type="text" #DealerCode="ngModel" [(ngModel)]="_registerDSE.selectedDealerSalesEngg.DealerCode" name="DealerCode"
    required  [ngClass]="{'invalid-textbox' :DSEsignUpForm.submitted && !DealerCode.valid }">
  </div>

  </div>

  <div class="row">
   
    <div class="input-field col-md-4">
        <label>Password :</label>
    </div>
    
    <div class="input-field col-md-8">
    <input type="text" #Password="ngModel" [(ngModel)]="_registerDSE.selectedDealerSalesEngg.Password" name="Password"
    required  [ngClass]="{'invalid-textbox' :DSEsignUpForm.submitted && !Password.valid }">
  </div>

  </div>

  <!-- <div class="row">
   
    <div class="input-field col-md-4">
        <label>Confirm Password :</label>
    </div>

    <div class="input-field col-md-8">
    <input type="text">
  </div>

  </div> -->

  <div class="row">
   
    <div class="input-field col s12 ">
      &nbsp;&nbsp; 
      <button class="btn btn-info btnGroup" type="submit">Submit for Approval</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
      &nbsp;&nbsp; 
      <button class="btn btn-success" routerLink="/DealerSalesEnggLogin" type="button">Back to Login Screen</button>&nbsp;&nbsp;&nbsp;
    </div>

  </div>
</form> 

<!-- Success message -->
<div class="success" *ngIf="showSucessMessage">
  Saved successfully
</div>

<!-- Error message -->
<div class="alert" *ngIf="serverErrorMessages">
  {{serverErrorMessages}}
</div>
