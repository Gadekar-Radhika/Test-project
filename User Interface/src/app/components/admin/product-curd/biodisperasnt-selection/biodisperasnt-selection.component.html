
<app-header></app-header>
<div class="container">

        <div class="row">
          <div class="col-md-12">
        <!-- Table to show product list  -->
        <h4 style="padding-top: 20px">Product List Modification</h4>          
        <!-- Button to Open the price entry form Modal -->
        <button type="button" class="btn btn-primary" id="addBtn" data-toggle="modal" data-target="#myModal"style="margin-top: 5px;" >
         <i class="fa fa-calculator"></i>&nbsp;
          Add
        </button>

        <!-- The Modal -->
     <div class="modal" id="myModal"  >
   <div class="modal-dialog">
   <div class="modal-content">

<!-- Modal Header -->
<div class="modal-header">
<h4 class="modal-title" >Product Price Form</h4>
<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<!-- Modal body -->
<div class="modal-body" >
  <form #BiodisperasntselectionForm="ngForm" (ngSubmit)="OnBiodisperasntselectionSubmit(BiodisperasntselectionForm)">

      <input type="hidden" name="_id" #_id="ngModel" [(ngModel)]="_biodisperantProductService.selectedBiodisperantProduct._id"> 

       <div class="row">

         <div class="input-field col s12">
             <label>Turbidity:
                 <label class="red-text">*</label> 
                 </label>
           <input type="text" name="Turbidity" #name="ngModel" [(ngModel)]="_biodisperantProductService.selectedBiodisperantProduct.Turbidity" placeholder="Enter Minimum TH Range" required>
         </div>

       </div>

       <div class="row">

         <div class="input-field col s12">
             <label>MaintScore :</label>
           <input type="text" name="MaintScore" #name="ngModel" [(ngModel)]="_biodisperantProductService.selectedBiodisperantProduct.MaintScore" placeholder="Enter Maximun TH Range" required>
         </div>

       </div>

       <div class="row">

         <div class="input-field col s12">
             <label>Product :</label>
           <input type="text" name="Product" #name="ngModel" [(ngModel)]="_biodisperantProductService.selectedBiodisperantProduct.Product" placeholder="Enter Minimum pH Range" required>
         </div>

       </div>

       <div class="row">

         <div class="input-field col s12">
             <label>Dosage :</label>
           <input type="text" name="Dosage" #name="ngModel" [(ngModel)]="_biodisperantProductService.selectedBiodisperantProduct.Dosage" placeholder="Enter Maximum pH Range" required>
         </div>

       </div>

       
       <div class="row">

         <div class="input-field col s12">

           <button class="btn btn-primary right resetbtn btnGroup" type="button" (click)="resetForm(productDetailForm)">Reset</button>&nbsp;&nbsp;&nbsp;

           <button class="btn btn-success" type="submit" [disabled]="!BiodisperasntselectionForm.valid" (click)="pageRefresh();">Submit</button>&nbsp;&nbsp;&nbsp;

           <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

         </div>

       </div>

     </form>
    </div>
  </div>
  </div>
  </div>
   </div><!--End of col-->
    </div><!--end of row-->

    <div class="row">
  <div class="col s12 col-md-12">
      <table class=" table-bordered" id="dataTable" width="100%" cellspacing="0">
          <!-- class="mytable" -->
          <thead >
            <tr>
              <th >Turbidity</th>
              <th >Maint Score</th>
              <th >Product Name</th>
              <th >Dosage</th>
              <th >Action</th>
            </tr>
            <tr>
          </thead>
          <tbody>
           <tr *ngFor="let product of _biodisperantProductService.biodisperantProduct">

            <td>{{product.Turbidity}}</td>

           <td>{{product.MaintScore}}</td>

            <td>{{product.Product}}</td>

            <td>{{product.Dosage}}</td>

          
            <td>
            <button type="button" class="btn btn-primary btn-sm mybtn"  data-toggle="modal" data-target="#myModal" (click)="onEdit(product)">
              <i class="fa fa-edit"></i>&nbsp; Edit
              </button>&nbsp;&nbsp;&nbsp;&nbsp;
             <!-- <a (click)="onDelete(products._id,productDetailForm)"> <i class="fa fa-trash" aria-hidden="true"></i></a> -->
             <button type="button" class="btn btn-danger btn-sm mybtn" (click)="onDelete(product._id,BiodisperasntselectionForm)"><i class="fa fa-trash-o"></i>&nbsp;Delete</button>
            </td>                     

          </tr> 
        </tbody>
        </table>
  </div>
</div>

</div><!--End of Container--><br><br>
<button onclick="history.go(-1);" class="btn btn-outline-success " data-toggle="modal" style="margin-left: 44%"><i class="fa fa-dashboard"></i>&nbsp;Back to Dashboard</button>

<app-footer></app-footer>
